<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Thêm sách</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Thư viện Thanh Hà</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#shortnav" aria-controls="shortnav" aria-expanded="false" aria-label="Chọn điều hướng">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="shortnav">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/book-search">Tra cứu sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-primary" style="padding-top: 56px;">
        <div class="container pt-4 pb-4">
            <h1 class="text-white">Thêm sách</h1>
        </div>
    </div>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/add-book}" th:object="${book}"
                        method="post">
                        <div class="row">    
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Tiêu đề</label> 
                                <input type="text" th:field="*{name}" class="form-control" id="name"/>
                            </div>
                    
                            <div class="form-group col-md-8">
                                <label for="category" class="col-form-label">Thể loại</label>
                                <select th:field ="*{categories}" class="form-control" >
                                       <option th:each="category: ${categories}" th:value="${category.id}" th:text = "${category.name}"></option>
                                </select>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="author" class="col-form-label">Tác giả</label>
                                <select th:field ="*{authors}" class="form-control" >
                                       <option th:each="author: ${authors}" th:value="${author.id}" th:text = "${author.name}"></option>
                                </select>
                            </div>	
    
                            <div class="form-group col-md-8">
                                <label for="publisher" class="col-form-label">Nhà xuất bản</label>
                                <select th:field ="*{publishers}" class="form-control" >
                                       <option th:each="publisher: ${publishers}" th:value="${publisher.id}" th:text = "${publisher.name}"></option>
                                </select>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="publisher" class="col-form-label">Ngôn ngữ</label>
                                <select th:field ="*{publishers}" class="form-control" >
                                       <option th:each="publisher: ${language}" th:value="${language.id}" th:text = "${publisher.name}"></option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Xác nhận">
                            </div>
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
